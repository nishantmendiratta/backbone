<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>backbone_1</title>
    <link rel="stylesheet" href="css/screen.css" />
</head>
<body>
	<div id="contacts"></div>

	<!-- We use a <script> element with an id attribute so that we can easily 
	select it, and a custom type attribute so that the browser doesn’t try to execute it-->
	<!-- Within the template we specify the HTML structure we would like to use, and use tokens to specify where the model data should be inserted-->
	<script id="contactTemplate" type="text/template">
		<img src="<%= photo %>" alt="<%= name %>" />
		<h1>
			<%= name %>
			<span><%= type %></span>
		</h1>
		<div><%= address %></div>
		<dl>
			<dt>Tel:</dt>
			<dd><%= tel %></dd>
			<dt>Email:</dt>
			<dd><a href="mailto:<%= email %>"><%= email %></a></dd>
		</dl>
	</script>

    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/json2.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
